<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte à Rebours - Jeux Olympiques Paris 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://github.com/pinfada/compteurjo/blob/main/style.css" rel="stylesheet">
</head>
<body>

<div class="relative overflow-hidden">
  <div class="animated-background absolute inset-0 bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600" style="animation: shiftBackground 30s ease infinite;"></div>
  
  <div class="relative bg-white bg-opacity-90 shadow-2xl rounded-2xl p-8 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8 lg:space-x-12 xl:space-x-16">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFfkXaPhjCucI__NhV6sKMmapvsg_uAXvTfxKtPYKqsQ&s" alt="Logo des Jeux Olympiques" class="h-32 w-32 object-cover rounded-full border-4 border-white shadow-lg">
    
    <div class="flex-grow text-center md:text-left">
      <h2 class="font-montserrat font-bold text-4xl md:text-5xl lg:text-6xl text-gray-800 title-text">Jeux Olympiques Paris 2024</h2>
      <p class="text-gray-600 mt-1 text-xl roboto">Compte à rebours avant l'ouverture</p>
      <div class="mt-4 flex justify-center space-x-4 md:space-x-6 lg:space-x-8">
        <div class="flex flex-col items-center">
          <span data-countdown-target="days" class="countdown-number text-5xl md:text-6xl lg:text-7xl font-bold text-blue-700">0</span>
          <span class="text-sm md:text-base lg:text-lg font-medium text-gray-600">jours</span>
        </div>
        <div class="flex flex-col items-center">
          <span data-countdown-target="hours" class="countdown-number text-5xl md:text-6xl lg:text-7xl font-bold text-blue-700">0</span>
          <span class="text-sm md:text-base lg:text-lg font-medium text-gray-600">heures</span>
        </div>
        <div class="flex flex-col items-center">
          <span data-countdown-target="minutes" class="countdown-number text-5xl md:text-6xl lg:text-7xl font-bold text-blue-700">0</span>
          <span class="text-sm md:text-base lg:text-lg font-medium text-gray-600">minutes</span>
        </div>
        <div class="flex flex-col items-center">
          <span data-countdown-target="seconds" class="countdown-number text-5xl md:text-6xl lg:text-7xl font-bold text-blue-700">0</span>
          <span class="text-sm md:text-base lg:text-lg font-medium text-gray-600">secondes</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
